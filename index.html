<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image Page</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/imageLoop.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div>
				<a class="navbar-brand" href="intro.html">PhotoEditor</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			</div>
		</div>
	</nav>

	<div class="modal fade" tabindex="-1" role="dialog" id="introModal">
  		<div class="modal-dialog">
		    <div class="modal-content">
		    	<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Load An image</h4>
		    	</div>
		    	<div class="modal-body">
		    		<br>
	 				<div class="row">		
	   					<div class="col-md-6 border">
	   						<h4>Select a pre-loaded image</h4>
	   						<br>
	   						<div class="btn-group">
				  				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="preloadOp">
				    				Select a preloaded image <span class="caret"></span>
				  				</button>
				  				<ul class="dropdown-menu">
								    <li><a href="#" id="mountain">Mountain</a></li>
								    <li><a href="#" id="dog">Dog</a></li>
								    <li><a href="#" id="library">Library</a></li>
								</ul>
							</div>	
	   					</div>
	   					<div class="col-md-6 center">
	   						<h4>Upload your own image</h4>
	   						<br>
	   						<div class="form-group">
							    <div class="input-group">
							    	<input id="file-input" type="file">
							    </div>
						    </div>
						    <br>
						    <br>
	   					</div>
					</div>
					<div class="col-md-1"></div>
		     	</div> 
		    </div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="container-fluid">
		<div class="col-md-8 center">
			<canvas id="myCanvas">
		    </canvas>
		</div>
		<div class="col-md-4 pull-left">
			<br>
			<br>
			<div class="btn-group">
  				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    				Colors <span class="caret"></span>
  				</button>
  				<ul class="dropdown-menu">
				    <li><a href="#" id="greyscale">Greyscale</a></li>
				    <li><a href="#" id="invert">Invert Colors</a></li>
				    <li><a href="#" id="negative">Negative</a></li>
				</ul>
			</div>
			<br>
			<br>
			<div class="btn-group">
  				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    				Advanced Options <span class="caret"></span>
  				</button>
  				<ul class="dropdown-menu">
				    <li><a href="#" id="edge">Edge Detection</a></li>
				    <li><a href="#" id="sharpen">Sharpen</a></li>
				    <li><a href="#" id="blur">Blur</a></li>
				  </ul>
				</div>
			<br>
			<br>
		    <button class="btn btn-primary" id="reset">Reset the current image</button>
		    <br>
		    <br>
		    <button class="btn btn-primary" id="startOver">Start Over</button>
    	</div>	
    </div>
</body>
</html>
